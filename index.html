<body onload="fetchData()">
    <div class="container">
        <form action="">

            <label for="name" class="text">Name </label>

            <label for="" class="text">Email</label>
            <input type="mail" placeholder="Enter email id" id="email" required><br>
            <label for="" class="text">Phone</label>
            <input type="number" placeholder="Enter 10 digit Mobile number" id="phone" required maxlength="10"><br>
            <label for="" class="text">Message</label>
            <input type="text" placeholder="Enter the message" id="message" required><br>
       <button onclick="checkData()">Save</button>
        </form>
    </div>
    <button onclick="dataAdd()" id="remove">Clear All</button>

</div>
</div>
    </div>
